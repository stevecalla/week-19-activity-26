<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOs List</title>
    <link rel="apple-touch-icon" href="./assets/images/icon_192x192.png">
    <!-- <link rel="manifest" href="./manifest.json" /> -->
  <script defer src="main.bundle.js"></script><meta name="theme-color" content="#7eb4e2" /><link rel="manifest" href="manifest.39bc6279f82e7eeac93ae357a250a4c9.json" /></head>
  <body>
    <nav id="navbar">
      <h1 class="ol-header">TODOs For The Day:</h1>
    </nav>
    <section class="">
      <div class="flex-row justify-center">
        <ol class="list-group" id="list-group"></ol>
      </div>
      <div class="container">
        <form id="contact-form">
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              for="todo"
              id="todo"
              placeholder="Enter TODOs"
              required
            />
          </div>

          <div>
            <input
              class="btn btn-primary"
              id="enter-todo"
              type="submit"
              value="Enter"
            />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
